<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/CMYT/css/Login.css"> <!-- Link para o arquivo CSS -->
    <title>cmyt.</title>
</head>

<body>
    <div class="czr-logo">
        <img class="czr" alt="czr" src="/CMYT/imagens/1a.png" width="30%" height="30%">
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="validateCredentials(event)">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Nome de Usuário" required>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Senha" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        function validateCredentials(event) {
            event.preventDefault(); // Impede o envio do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifique as credenciais fictícias (usuário e senha)
            if (username === 'usuario' && password === 'senha') {
                // Credenciais corretas, redirecione para a página principal
                window.location.href = "/CMYT/pages/Main.html";
            } else {
                alert('Usuário ou senha incorretos. Tente novamente.');
            }
        }
    </script>
</body>

</html>
